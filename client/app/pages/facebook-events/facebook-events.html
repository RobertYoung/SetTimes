<ion-toolbar>
  <ion-title>
    Facebook Events
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding>
  <ion-card *ngFor="let event of facebookEvents.data" (click)="selectEvent(event)">
    <img src="{{event.cover?.source}}"/>
    <div class="card-title">{{event.name}}</div>
    <div class="card-subtitle">{{event.place?.name}}</div>
  </ion-card>
</ion-content>
