<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Spotify Search</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="searchArtist($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let artist of listOfArtists">
      artist: {{ artist.name }}
    </ion-item>
  </ion-list>
</ion-content>
