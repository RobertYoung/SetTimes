<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Set Times</ion-title>
</ion-navbar>

<ion-content>
  <ion-item-group>
    <div *ngFor="let room of setTimes.rooms">
      <ion-item-divider light>{{room.name}}</ion-item-divider>

      <artist-card *ngFor="let artist of room.artists" [artist]="artist"></artist-card>
    </div>
  </ion-item-group>
</ion-content>
